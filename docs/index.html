<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Weave</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            text-align: center;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 0px;
        }

        .company-name {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .contact-column {
            text-align: center;
        }

        .contact-column h2 {
            margin-bottom: 10px;
            color: #271198;
        }

        .contact-column a {
            margin-bottom: 10px;
            color: #121d30;
        }
    </style>
</head>
<body>
    <img src="./images/electric-weave-logo-only.svg" alt="Electric Weave Logo" class="logo">
    <h1 class="company-name">Electric Weave</h1>
    <p class="tagline">Interested in building with us?</p>

    <div class="contact-container">
        <div class="contact-column">
            <h2>Seth Miller</h2>
            <p><a href="mailto:smiller@electricweave.com">smiller@electricweave.com</a></p>
        </div>
        <div class="contact-column">
            <h2>Tyler Bridgeman</h2>
            <p><a href="mailto:tbridgeman@electricweave.com">tbridgeman@electricweave.com</a></p>
        </div>
    </div>
</body>
</html>
