<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Weave</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: min(200px, 80vw);
            height: auto;
            margin-bottom: 20px;
        }

        .company-name {
            font-family: 'Quicksand', sans-serif;
            font-size: clamp(2.5rem, 5vw, 3rem);
            margin-bottom: 30px;
        }

        .tagline {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 30px;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 800px;
            padding: 0 10px;
        }

        .contact-column {
            flex: 1 1 100px;
            min-width: 200px;
            text-align: center;
        }

        .contact-column h2 {
            margin-bottom: 10px;
            color: #271198;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .contact-column a {
            color: #121d30;
            word-break: break-word;
        }

        @media (max-width: 600px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }

            .contact-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="./images/electric-weave-logo-only.svg" alt="Electric Weave Logo" class="logo">
    <h1 class="company-name">Electric Weave</h1>
    <p class="tagline">Interested in building with us?</p>

    <div class="contact-container">
        <div class="contact-column">
            <h2>Seth Miller</h2>
            <p><a href="mailto:smiller@electricweave.com">smiller@electricweave.com</a></p>
        </div>
        <div class="contact-column">
            <h2>Tyler Bridgeman</h2>
            <p><a href="mailto:tbridgeman@electricweave.com">tbridgeman@electricweave.com</a></p>
        </div>
    </div>
</body>
</html>
